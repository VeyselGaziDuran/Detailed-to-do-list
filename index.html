<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font-awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>

    <form>
      <div class="search">
        <input type="text" class="todo-input" placeholder="Add..." />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>

      <div class="select">
        <select name="todos" class="filter">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <div class="alert-wrapper">
      <div style="display: none" class="alert-success">
        <div>Add Successful.</div>
      </div>
      <div style="display: none" class="alert-warning">
        <div>Input Field Cannot Be Empty!</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
